<form class="layui-form" action="">

<script type="text/html" id="toolDemo">
    <div class="layui-clear-space">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-bg-red" lay-event="del">删除</a>
    </div>
</script>

<!--引入layui的脚步-->
<script src="/layui/layui.js"></script>
<script>
    layui.use(['table', 'dropdown'], function(){
        var table = layui.table;
        var dropdown = layui.dropdown;
        var $ = layui.$;
        var form = layui.form;
        var upload = layui.upload;


        // 渲染上传组件
        upload.render({
            elem: '#ID-upload-demo-drag',
            url: '/upload', // 实际使用时改成您自己的上传接口即可。
            done: function(res){
                layer.msg('上传成功');
                $('#ID-upload-demo-preview').removeClass('layui-hide')
                    .find('img').attr('src', '/showPic/'+res.data).css('width','100px');
                //将上传成功的图片名称放在输入框
                $('#photo1').val(res.data)
                console.log(res)
            }
        });


        // 渲染上传组件
        upload.render({
            elem: '#ID-upload-demo-drag2',
            url: '/upload', // 实际使用时改成您自己的上传接口即可。
            done: function(res){
                layer.msg('上传成功');
                $('#ID-upload-demo-preview2').removeClass('layui-hide')
                    .find('img').attr('src', '/showPic/'+res.data).css('width','100px');
                //将上传成功的图片名称放在输入框
                $('#photo2').val(res.data)
                console.log(res)
            }
        });


        //发请求，获取“分类列表"，渲染在页面的下拉框class="tid"
        $.get("/clazz/getList",function(res) {
            for (let t of res.data) {
                $(".tid").append(`<option value="${t.id}">${t.clazzname}</option>`)
            }
            form.render('select');//仅渲染select元素
        },"json")



        // 表单的提交事件监听--------搜索
        form.on('submit(selectBtn)', function(data){
            // console.log(data.field)
            table.reload("test",{where:data.field}); //表格重载
            return false; // 阻止默认 form 跳转
        });


        // 表单的提交事件监听--------添加
        form.on('submit(demo1)', function(data){
            var field = data.field; // 获取表单字段值
            // 此处可执行 Ajax 等操作
            $.ajax({
                url:"/caipin/add",
                method:"post",
                contentType: "application/json",
                data: JSON.stringify(field),
                dataType:"json",
                success: function (res) {
                    if(res.code==200){
                        layer.msg("成功",{
                            icon: 1,
                            time: 1000//一秒后自动关闭
                        }, function () {
                            layer.closeAll();
                            table.reload("test", {})
                        });
                    }else{
                        layer.msg(res.msg)
                    }

                }
            })
            return false; // 阻止默认 form 跳转
        });



        // 表单的提交事件监听--------修改
        form.on('submit(updateBtn)', function(data){
            var field = data.field; // 获取表单字段值
            // 此处可执行 Ajax 等操作
            $.ajax({
                url:"/caipin/update",
                method:"put",
                contentType: "application/json",
                data: JSON.stringify(field),
                dataType:"json",
                success: function (res) {
                    if(res.code==200){
                        layer.msg("成功",{
                            icon: 1,
                            time: 1000//一秒后自动关闭
                        }, function () {
                            layer.closeAll();
                            table.reload("test", {})
                        });
                    }else{
                        layer.msg(res.msg)
                    }

                }
            })
            return false; // 阻止默认 form 跳转
        });



        // 表格渲染
        table.render({
            elem: '#test',
            url: '/caipin/getList', // 请求接口！
            toolbar: '#toolbarDemo',
            height: 'full-35', // 最大高度减去其他容器已占有的高度差
            cellMinWidth: 80,
            page: true,
            cols: [[   //表头！
                {type: 'checkbox', fixed: 'left'},
                {field:'id', fixed: 'left', width:80, title: 'ID', sort: true, totalRow: '合计：'},
                {field:'caipinName', width:80, title: '菜品'},
                {field:'photo', width:80, title: '图片', templet: '<div><img src="/showPic/{{d.photo}}"/></div>'},
                {field:'price', width:80, title: '价格'},
                {field:'yuanjia', width:80, title: '原价'},
                {field:'kouwei', width:80, title: '口味'},
                {field:'yuexiao', width:80, title: '月销'},
                {field:'shangxiajia', width:80, title: '上下架', templet: function(d){
                        if (d.shangxiajia==0){
                            return '<input type=\"checkbox\" value=\"'+d.id+'\" name=\"open\" lay-skin=\"switch\" lay-filter=\"switchTest\" title=\"上架|下架\">'
                        }else {
                            return '<input type="checkbox" value="'+d.id+'" name="open" lay-skin="switch" lay-filter="switchTest" title="上架|下架" checked>'
                        }
                        }
                    },
                {field:'blongClazz', width:80, title: '所属类型'},
                {fixed: 'right', title:'操作', width: 134, minWidth: 125, templet: '#toolDemo'}
            ]]
        });


        //指定开关事件
        form.on('switch(switchTest)', function(data){
            var num = this.checked ? 1 : 0;
            var field = {id:data.value, shangxiajia:num}
            //向服务端发送编辑请求
            $.ajax({
                url:"/caipin/update",
                method:"put",
                contentType: 'application/json',
                data: JSON.stringify(field) ,
                dataType:"json",
                success:function(res){
                    console.log(res)
                }
            })

        });




        // 头部工具栏事件监听
        table.on('toolbar(test)', function(obj){
            var id = obj.config.id;
            var checkStatus = table.checkStatus(id);
            var othis = lay(this);
            switch(obj.event){
                case 'add':
                    //重置表单
                    $('#addForm')[0].reset()
                    layui.form.render();
                    $('#ID-upload-demo-preview').addClass('layui-hide')
                        .find('img').attr('src','');

                    // 在此处输入 layer 的任意代码
                    layer.open({
                        type: 1, // page 层类型
                        area: ['80%', '80%'],
                        title: '请添加菜品信息',
                        shade: 0.6, // 遮罩透明度
                        shadeClose: true, // 点击遮罩区域，关闭弹层
                        maxmin: true, // 允许全屏最小化
                        anim: 0, // 0-6 的动画形式，-1 不开启
                        content: $('#addForm')
                    });
                    break;

            };
        });








        // 行内工具栏事件监听
        table.on('tool(test)', function(obj){ // 双击 toolDouble
            var data = obj.data; // 获得当前行数据
            // console.log(obj)
            if(obj.event === 'edit'){
                //给表单赋值
                form.val('updateForm', data);
                $('#ID-upload-demo-preview2').removeClass('layui-hide')
                    .find('img').attr('src','/showPic/'+data.photo).css('width','100px');

                layer.open({
                    title: '编辑 - id:'+ data.id,
                    type: 1,
                    area: ['80%','80%'],
                    content: $('#updateForm')
                });
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行 [id: '+ data.id +'] 么', function(index){
                    obj.del(); // 删除对应行（tr）的DOM结构
                    layer.close(index);// 向服务端发送删除指令

                    // 向服务端发送删除指令
                    $.ajax({
                        url:"/caipin/del",
                        method:"delete",
                        data:{id: data.id},
                        dataType:"json",
                        success:function(res){
                            alert(res.msg)
                        }
                    })
                });
            }
        });




    });
</script>
</body>
